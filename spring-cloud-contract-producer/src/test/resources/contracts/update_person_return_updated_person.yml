name: "update person and return updated person"
request:
  method: PUT
  url: /person/update/4
  body:
    name: "Rick"
    surname: "Gordon"
  headers:
    Content-Type: application/json
response:
  status: 200
  body:
    id: "4"
    name: "Rick"
    surname: "Gordon"
  headers:
    Content-Type: application/json